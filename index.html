<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timebox</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="app-title"><p>Time Box</p></div>
        <div class="die-container">
            <div class="die">
                <div class="die-icon1"><img class="d1"/></div>
                <div class="die-icon2"><img class="d2"/></div>
            </div>
            <button class="die-roll">Press To Roll!</button>
            <p class="result"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
